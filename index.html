<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Pamięciowa</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome (dla ikon na kartach) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tone.js (dla efektów dźwiękowych) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0f172a, #0c2a4c, #1a1a1a, #0c2a4c);
            background-size: 400% 400%;
            animation: ambientGradient 15s ease infinite;
            /* ZMIANA: Włączono przewijanie (było overflow: hidden) */
            overflow-y: auto; 
            min-height: 100vh;
        }

        @keyframes ambientGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Style Karty i Animacja 3D --- */
        
        /* ZMIANA: Mniejsze karty domyślne dla lepszego dopasowania */
        .card {
            width: 65px;
            height: 65px;
            perspective: 1000px;
            cursor: pointer;
            flex-shrink: 0; 
        }
        
        /* Skalowanie w górę dla większych ekranów */
        @media (min-width: 380px) {
            .card {
                width: 75px;
                height: 75px;
            }
        }
        @media (min-width: 500px) {
            .card {
                width: 90px;
                height: 90px;
            }
        }
        @media (min-width: 768px) {
            .level-mp-4 .card, .level-mp-5 .card {
                width: 90px;
                height: 90px;
            }
        }
        @media (min-width: 1024px) {
            .level-mp-5 .card {
                width: 85px;
                height: 85px;
            }
        }


        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.is-flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.75rem; /* Mniejsza czcionka bazowa */
        }
        @media (min-width: 500px) {
            .card-face {
                font-size: 2.5rem;
            }
        }
        @media (min-width: 768px) {
            .level-mp-4 .card-face, .level-mp-5 .card-face {
                font-size: 2.25rem;
            }
        }
        @media (min-width: 1024px) {
            .level-mp-5 .card-face {
                 font-size: 2rem;
            }
        }


        .card-front {
            color: white;
        }
        
        .card-back {
            background-color: #333;
            color: #fff;
            transform: rotateY(180deg);
        }

        @keyframes pulseMatch {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 0.3; }
        }
        .card.is-matched {
            animation: pulseMatch 0.5s ease-in-out forwards;
            opacity: 0.3; 
            cursor: default;
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          20%, 60% { transform: translateX(-6px); }
          40%, 80% { transform: translateX(6px); }
        }
        
        .card.is-shaking {
          animation: shake 0.4s ease-in-out;
        }


        .modal-base {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #game-board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
            gap: 0.5rem; /* Mniejszy odstęp bazowy */
            margin-bottom: 2rem; /* Miejsce na dole na scroll */
        }
        @media (min-width: 500px) {
            #game-board {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 1rem; 
            }
        }
        
        @media (min-width: 640px) {
            #game-board.level-sp-3 { grid-template-columns: repeat(5, 1fr); }
            #game-board.level-sp-4 { grid-template-columns: repeat(6, 1fr); }
            #game-board.level-sp-5 { grid-template-columns: repeat(6, 1fr); }
            
            #game-board.level-mp-1 { grid-template-columns: repeat(5, 1fr); }
            #game-board.level-mp-2 { grid-template-columns: repeat(6, 1fr); }
            #game-board.level-mp-3 { grid-template-columns: repeat(6, 1fr); }
            #game-board.level-mp-4 { grid-template-columns: repeat(6, 1fr); }
            #game-board.level-mp-5 { grid-template-columns: repeat(8, 1fr); }
        }
        @media (min-width: 1024px) {
             #game-board.level-mp-5 { grid-template-columns: repeat(8, 1fr); }
        }
        
        /* ZMIANA: Responsywność dla małych ekranów */
        @media (max-width: 499px) {
             /* Ustawienia dla większych plansz na małych ekranach */
             #game-board.level-sp-4, 
             #game-board.level-mp-2,
             #game-board.level-mp-4 {
                 display: grid;
                 grid-template-columns: repeat(6, 1fr);
                 gap: 0.25rem;
             }
             #game-board.level-sp-4 .card,
             #game-board.level-mp-2 .card,
             #game-board.level-mp-4 .card {
                width: 48px; /* Jeszcze mniejsze karty dla gęstych siatek */
                height: 48px;
                font-size: 1.2rem;
             }
             
             /* Poziom 5 (40 kart) na mobile */
             #game-board.level-mp-5 {
                 display: grid;
                 grid-template-columns: repeat(5, 1fr);
                 gap: 0.25rem;
             }
             #game-board.level-mp-5 .card {
                 width: 55px;
                 height: 55px;
             }
        }
        

        .heart-icon.lost {
            opacity: 0.2;
            transition: opacity 0.3s ease;
        }
        
        @keyframes heart-regained {
            0% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.5); opacity: 1; color: #22c55e; } /* green-500 */
            100% { transform: scale(1); opacity: 1; }
        }
        .heart-icon.heart-regained {
            animation: heart-regained 0.5s ease-in-out;
        }
        
        #sound-toggle {
            transition: background-color 0.3s ease;
        }
        #sound-toggle-knob {
            transition: transform 0.3s ease;
        }
        #sound-toggle.is-active {
            background-color: #16a34a; /* green-600 */
        }
        #sound-toggle.is-active #sound-toggle-knob {
            transform: translateX(24px); /* 1.5rem */
        }
        
        .player-score {
            transition: all 0.3s ease;
            border-bottom: 4px solid transparent;
            padding-bottom: 8px;
            opacity: 0.5;
        }
        .player-score.is-active-turn {
            opacity: 1;
            transform: scale(1.05);
            border-bottom-color: #0ea5e9; /* sky-500 */
        }
        
        .game-mode-button {
            background-color: #3f3f46; /* gray-700 */
            color: #d4d4d8; /* gray-300 */
            transition: all 0.3s ease;
        }
        .game-mode-button.is-active-mode {
            background-color: #0ea5e9; /* sky-500 */
            color: white;
            box-shadow: 0 0 10px rgba(14, 165, 233, 0.5);
        }
        
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 51; 
            pointer-events: none; 
        }

    </style>
</head>
<!-- ZMIANA: Dodano py-8 i min-h-screen aby umożliwić scrollowanie i centrowanie -->
<body class="text-white min-h-screen flex flex-col items-center justify-center py-8 px-2">

    <div id="win-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 opacity-0 invisible z-50 modal-base">

    <!-- Modal Ustawień -->
    <div id="settings-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 opacity-0 invisible z-50 modal-base">

    <canvas id="confetti-canvas"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elementy UI
            const gameBoard = document.getElementById('game-board');
            const singlePlayerStatsPanel = document.getElementById('single-player-stats');
            const multiPlayerStatsPanel = document.getElementById('multi-player-stats');
            const spLevelCountEl = document.getElementById('sp-level-count');
            const spLevelThemeEl = document.getElementById('sp-level-theme');
            const spHealthDisplayEl = document.getElementById('sp-health-display');
            const spMovesCountEl = document.getElementById('sp-moves-count');
            const spBestScoreCountEl = document.getElementById('sp-best-score-count');
            const spResetButton = document.getElementById('sp-reset-button');
            const player1Panel = document.getElementById('player-1-panel');
            const player1ScoreEl = document.getElementById('player-1-score');
            const player2Panel = document.getElementById('player-2-panel');
            const player2ScoreEl = document.getElementById('player-2-score');
            const mpLevelCountEl = document.getElementById('mp-level-count');
            const mpLevelThemeEl = document.getElementById('mp-level-theme');
            const mpResetButton = document.getElementById('mp-reset-button');
            const winModal = document.getElementById('win-modal');
            const winModalContent = document.getElementById('win-modal-content');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const modalSubmessage = document.getElementById('modal-submessage');
            const modalNextButton = document.getElementById('modal-next-button');
            const modalHighScoreMessageEl = document.getElementById('modal-highscore-message');
            const settingsButton = document.getElementById('settings-button');
            const settingsModal = document.getElementById('settings-modal');
            const settingsModalContent = document.getElementById('settings-modal-content');
            const soundToggle = document.getElementById('sound-toggle');
            const soundToggleKnob = document.getElementById('sound-toggle-knob');
            const settingsCloseButton = document.getElementById('settings-close-button');
            const modeSinglePlayerButton = document.getElementById('mode-single-player');
            const modeMultiPlayerButton = document.getElementById('mode-multi-player');
            const confettiCanvas = document.getElementById('confetti-canvas');
            const confettiCtx = confettiCanvas.getContext('2d');

            // Zmienne konfetti
            let confettiParticles = [];
            let confettiAnimationId = null;
            const confettiColors = ['#0ea5e9', '#0bd1d1', '#f97316', '#eab308', '#dc2626', '#16a34a'];

            // Audio
            let soundsInitialized = false;
            let synth, polySynth;
            let isMuted = false; 
            const sounds = {
                flip: 'C5', match: ['E5', 'G5', 'C6'], noMatch: 'C#4', win: ['C4', 'E4', 'G4', 'C5'],
                gameOver: ['A2', 'E3', 'C3'], gainHealth: ['C5', 'E5']
            };
            
            async function initAudio() {
                if (soundsInitialized || !window.Tone || isMuted) return;
                try { await Tone.start(); synth = new Tone.Synth().toDestination(); polySynth = new Tone.PolySynth(Tone.Synth).toDestination(); soundsInitialized = true; } catch (e) {}
            }

            // Ustawienia
            let gameMode = 'single';
            function openSettingsModal() { updateSettingsVisuals(); settingsModal.classList.remove('opacity-0', 'invisible'); setTimeout(() => settingsModalContent.classList.remove('scale-95', 'opacity-0'), 10); }
            function closeSettingsModal() { settingsModalContent.classList.add('scale-95', 'opacity-0'); setTimeout(() => settingsModal.classList.add('opacity-0', 'invisible'), 300); }
            function toggleSound() { isMuted = !isMuted; updateSoundToggleVisuals(); localStorage.setItem('memorySoundMuted', isMuted); if (!isMuted && !soundsInitialized) initAudio(); }
            function setGameMode(newMode) { if (gameMode === newMode) return; gameMode = newMode; localStorage.setItem('memoryGameMode', gameMode); updateSettingsVisuals(); currentLevel = 1; createBoard(); }
            function updateSoundToggleVisuals() { if (isMuted) soundToggle.classList.remove('is-active'); else soundToggle.classList.add('is-active'); }
            function updateSettingsVisuals() { updateSoundToggleVisuals(); if (gameMode === 'single') { modeSinglePlayerButton.classList.add('is-active-mode'); modeMultiPlayerButton.classList.remove('is-active-mode'); } else { modeSinglePlayerButton.classList.remove('is-active-mode'); modeMultiPlayerButton.classList.add('is-active-mode'); } }
            function loadSettings() { const savedMute = localStorage.getItem('memorySoundMuted'); isMuted = (savedMute === 'true'); const savedMode = localStorage.getItem('memoryGameMode'); gameMode = (savedMode === 'multi') ? 'multi' : 'single'; updateSettingsVisuals(); }
            function resizeConfettiCanvas() { confettiCanvas.width = window.innerWidth; confettiCanvas.height = window.innerHeight; }

            // Ikony i Poziomy
            const themeIcons = {
                nature: ['fa-leaf', 'fa-seedling', 'fa-tree', 'fa-sun', 'fa-moon', 'fa-cloud', 'fa-mountain', 'fa-water', 'fa-snowflake', 'fa-fire', 'fa-bolt', 'fa-wind', 'fa-smog', 'fa-meteor', 'fa-icicles', 'fa-hurricane', 'fa-volcano', 'fa-plant-wilt', 'fa-clover', 'fa-star'],
                transport: ['fa-car', 'fa-bicycle', 'fa-plane', 'fa-rocket', 'fa-ship', 'fa-bus', 'fa-motorcycle', 'fa-train-tram', 'fa-helicopter', 'fa-truck', 'fa-van-shuttle', 'fa-tractor', 'fa-taxi', 'fa-ambulance', 'fa-truck-moving', 'fa-truck-pickup', 'fa-paper-plane', 'fa-caravan', 'fa-car-side', 'fa-sleigh'],
                animals: ['fa-dog', 'fa-cat', 'fa-fish', 'fa-dove', 'fa-hippo', 'fa-horse', 'fa-frog', 'fa-spider', 'fa-bugs', 'fa-otter', 'fa-cow', 'fa-dragon', 'fa-kiwi-bird', 'fa-shrimp', 'fa-crow', 'fa-horse-head', 'fa-locust', 'fa-mosquito', 'fa-worm', 'fa-spider'],
                food: ['fa-pizza-slice', 'fa-burger', 'fa-hotdog', 'fa-ice-cream', 'fa-apple-whole', 'fa-carrot', 'fa-lemon', 'fa-pepper-hot', 'fa-cookie', 'fa-bacon', 'fa-cheese', 'fa-egg', 'fa-martini-glass', 'fa-drumstick-bite', 'fa-candy-cane', 'fa-mug-hot', 'fa-bread-slice', 'fa-plate-wheat', 'fa-stroopwafel', 'fa-whiskey-glass'],
                sports: ['fa-futbol', 'fa-baseball', 'fa-basketball', 'fa-football', 'fa-volleyball', 'fa-table-tennis-paddle-ball', 'fa-bowling-ball', 'fa-person-swimming', 'fa-person-skiing', 'fa-person-biking', 'fa-golf-ball-tee', 'fa-hockey-puck', 'fa-medal', 'fa-trophy', 'fa-stopwatch', 'fa-person-snowboarding', 'fa-person-skating', 'fa-person-running', 'fa-dumbbell', 'fa-mitten']
            };
            
            const levelConfigSingle = {
                1: { pairs: 6,  theme: "Natura",    color: "#16a34a", icons: themeIcons.nature,    health: 5 },
                2: { pairs: 8,  theme: "Transport", color: "#0ea5e9", icons: themeIcons.transport, health: 7 },
                3: { pairs: 10, theme: "Zwierzęta", color: "#f97316", icons: themeIcons.animals,   health: 8 },
                4: { pairs: 12, theme: "Jedzenie",  color: "#eab308", icons: themeIcons.food,      health: 11 },
                5: { pairs: 15, theme: "Sport",     color: "#dc2626", icons: themeIcons.sports,    health: 14 }
            };
            const levelConfigMulti = {
                1: { pairs: 10, theme: "Natura",    color: "#16a34a", icons: themeIcons.nature },
                2: { pairs: 12, theme: "Transport", color: "#0ea5e9", icons: themeIcons.transport },
                3: { pairs: 15, theme: "Zwierzęta", color: "#f97316", icons: themeIcons.animals },
                4: { pairs: 18, theme: "Jedzenie",  color: "#eab308", icons: themeIcons.food },
                5: { pairs: 20, theme: "Sport",     color: "#dc2626", icons: themeIcons.sports }
            };
            const maxLevel = 5;
            let currentLevel = 1;

            // Rekordy
            let highScores = { 1: Infinity, 2: Infinity, 3: Infinity, 4: Infinity, 5: Infinity };
            function loadHighScores() {
                const stored = localStorage.getItem('memoryHighScores');
                if (stored) highScores = { ...highScores, ...JSON.parse(stored) };
                for (let l in levelConfigSingle) if (!highScores[l]) highScores[l] = Infinity;
            }
            function saveHighScores() { localStorage.setItem('memoryHighScores', JSON.stringify(highScores)); }
            function updateHighScoreDisplay() {
                const best = highScores[currentLevel];
                spBestScoreCountEl.textContent = (best === Infinity) ? '-' : best;
            }

            // Stan gry
            let maxHealth = 5, currentHealth = 5, isGameOver = false;
            let cardIcons = [], flippedCards = [], moves = 0, matchedPairs = 0, totalPairs = 0, canFlip = true, comboStreak = 0;
            let currentPlayer = 1, playerScores = { 1: 0, 2: 0 };

            function shuffle(array) {
                let currentIndex = array.length, randomIndex;
                while (currentIndex != 0) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;
                    [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
                }
                return array;
            }

            function createBoard() {
                stopConfetti();
                gameBoard.innerHTML = '';
                flippedCards = []; matchedPairs = 0; canFlip = true;
                
                const config = (gameMode === 'single') ? levelConfigSingle[currentLevel] : levelConfigMulti[currentLevel];
                totalPairs = config.pairs;
                const iconsForLevel = config.icons.slice(0, totalPairs);
                cardIcons = [...iconsForLevel, ...iconsForLevel];
                shuffle(cardIcons);
                
                winModal.classList.add('opacity-0', 'invisible');
                winModalContent.classList.add('scale-95', 'opacity-0');
                
                if (gameMode === 'single') {
                    singlePlayerStatsPanel.classList.remove('hidden', 'flex'); singlePlayerStatsPanel.classList.add('flex');
                    multiPlayerStatsPanel.classList.add('hidden'); multiPlayerStatsPanel.classList.remove('flex');
                    isGameOver = false; comboStreak = 0; moves = 0;
                    spMovesCountEl.textContent = '0';
                    maxHealth = config.health; currentHealth = maxHealth;
                    updateHealthDisplay();
                    spLevelCountEl.textContent = currentLevel;
                    spLevelThemeEl.textContent = config.theme;
                    updateHighScoreDisplay();
                } else {
                    singlePlayerStatsPanel.classList.add('hidden'); singlePlayerStatsPanel.classList.remove('flex');
                    multiPlayerStatsPanel.classList.remove('hidden'); multiPlayerStatsPanel.classList.add('flex');
                    playerScores = { 1: 0, 2: 0 }; currentPlayer = 1;
                    updateScoreboard();
                    mpLevelCountEl.textContent = currentLevel;
                    mpLevelThemeEl.textContent = config.theme;
                }
                
                gameBoard.className = 'game-board'; 
                const gridClass = `level-${gameMode === 'single' ? 'sp' : 'mp'}-${currentLevel}`;
                gameBoard.classList.add(gridClass);

                cardIcons.forEach(icon => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.icon = icon;
                    card.innerHTML = `<div class="card-inner"><div class="card-face card-front"><i class="fa-solid fa-question"></i></div><div class="card-face card-back"><i class="fa-solid ${icon}"></i></div></div>`;
                    card.querySelector('.card-front').style.backgroundColor = config.color;
                    card.addEventListener('click', handleCardClick);
                    gameBoard.appendChild(card);
                });
            }

            function handleCardClick(event) {
                if (!soundsInitialized && !isMuted) initAudio();
                if (!canFlip || (gameMode === 'single' && isGameOver)) return;
                const clickedCard = event.currentTarget;
                if (clickedCard.classList.contains('is-flipped') || clickedCard.classList.contains('is-matched')) return;
                
                clickedCard.classList.add('is-flipped');
                flippedCards.push(clickedCard);
                if(soundsInitialized && !isMuted) synth.triggerAttackRelease(sounds.flip, '8n');
                
                if (flippedCards.length === 2) {
                    canFlip = false;
                    if (gameMode === 'single') incrementMoves();
                    setTimeout(checkForMatch, 600);
                }
            }
            
            function incrementMoves() { moves++; spMovesCountEl.textContent = moves; }

            function checkForMatch() {
                const [cardOne, cardTwo] = flippedCards;
                const isMatch = cardOne.dataset.icon === cardTwo.dataset.icon;
                
                if (isMatch) {
                    cardOne.classList.add('is-matched'); cardTwo.classList.add('is-matched');
                    matchedPairs++;
                    if(soundsInitialized && !isMuted) polySynth.triggerAttackRelease(sounds.match, '8n', Tone.now() + 0.1);
                    flippedCards = [];
                    checkforWin();
                    
                    if (gameMode === 'single') {
                        comboStreak++;
                        if (comboStreak === 2) { gainHealth(); comboStreak = 0; }
                        canFlip = true;
                    } else {
                        playerScores[currentPlayer]++; updateScoreboard(); canFlip = true;
                    }
                } else {
                    if(soundsInitialized && !isMuted) synth.triggerAttackRelease(sounds.noMatch, '8n', Tone.now() + 0.1);
                    cardOne.classList.add('is-shaking'); cardTwo.classList.add('is-shaking');
                    if (gameMode === 'single') {
                        comboStreak = 0; loseHealth();
                        if (!isGameOver) unflipCards(null);
                    } else {
                        unflipCards(switchPlayer);
                    }
                }
            }

            function unflipCards(callback) {
                setTimeout(() => {
                    flippedCards.forEach(c => { c.classList.remove('is-shaking', 'is-flipped'); });
                    flippedCards = [];
                    if (callback) callback(); else canFlip = true;
                }, 1000);
            }
            
            function updateScoreboard() {
                player1ScoreEl.textContent = playerScores[1]; player2ScoreEl.textContent = playerScores[2];
                if (currentPlayer === 1) { player1Panel.classList.add('is-active-turn'); player2Panel.classList.remove('is-active-turn'); }
                else { player1Panel.classList.remove('is-active-turn'); player2Panel.classList.add('is-active-turn'); }
            }
            function switchPlayer() { currentPlayer = (currentPlayer === 1) ? 2 : 1; updateScoreboard(); canFlip = true; }

            function gainHealth() {
                if (currentHealth < maxHealth) {
                    currentHealth++;
                    const lost = spHealthDisplayEl.querySelector('.heart-icon.lost');
                    if (lost) lost.classList.add('heart-regained');
                    if(soundsInitialized && !isMuted) polySynth.triggerAttackRelease(sounds.gainHealth, '8n', Tone.now() + 0.1);
                    setTimeout(updateHealthDisplay, 500);
                }
            }
            function loseHealth() {
                currentHealth--; updateHealthDisplay();
                if (currentHealth === 0) { isGameOver = true; canFlip = false; setTimeout(showGameOverModal, 500); }
            }
            function updateHealthDisplay() {
                spHealthDisplayEl.innerHTML = '';
                for (let i = 0; i < maxHealth; i++) {
                    const heart = document.createElement('i');
                    heart.classList.add('fa-solid', 'fa-heart', 'heart-icon');
                    if (i >= currentHealth) heart.classList.add('lost');
                    spHealthDisplayEl.appendChild(heart);
                }
            }
            
            function showGameOverModal() {
                if(soundsInitialized && !isMuted) polySynth.triggerAttackRelease(sounds.gameOver, '4n');
                modalTitle.textContent = "Koniec Gry!"; modalTitle.className = "text-4xl font-bold text-red-500 mb-4";
                modalMessage.textContent = `Zabrakło Ci żyć na poziomie ${currentLevel}.`;
                modalSubmessage.textContent = "Chcesz spróbować jeszcze raz?";
                modalHighScoreMessageEl.classList.add('hidden');
                modalNextButton.textContent = "Spróbuj Ponownie";
                modalNextButton.className = "w-full px-6 py-3 bg-red-600 text-white font-bold text-lg rounded-lg hover:bg-red-700 transition-colors shadow-lg";
                winModal.classList.remove('opacity-0', 'invisible');
                setTimeout(() => winModalContent.classList.remove('scale-95', 'opacity-0'), 10);
            }

            function checkforWin() {
                const config = (gameMode === 'single') ? levelConfigSingle[currentLevel] : levelConfigMulti[currentLevel];
                if (matchedPairs === config.pairs) { canFlip = false; setTimeout(showWinModal, 500); }
            }

            function showWinModal() {
                startConfetti();
                if(soundsInitialized && !isMuted) polySynth.triggerAttackRelease(sounds.win, '4n');
                
                modalTitle.className = "text-4xl font-bold text-sky-400 mb-4";
                modalNextButton.className = "w-full px-6 py-3 bg-sky-600 text-white font-bold text-lg rounded-lg hover:bg-sky-700 transition-colors shadow-lg";
                
                if (gameMode === 'single') {
                    let newRec = false;
                    if (moves < highScores[currentLevel]) { highScores[currentLevel] = moves; saveHighScores(); newRec = true; }
                    updateHighScoreDisplay();
                    modalHighScoreMessageEl.textContent = newRec ? `Nowy Rekord: ${moves} ruchów!` : `Twój rekord: ${highScores[currentLevel]} ruchów.`;
                    modalHighScoreMessageEl.classList.remove('hidden');
                    modalMessage.innerHTML = `Udało Ci się w <span class="font-bold text-white">${moves}</span> ruchach!`;
                } else {
                    let msg = "";
                    if (playerScores[1] > playerScores[2]) { msg = `<span class="font-bold text-sky-400">Gracz 1 wygrywa!</span><br>${playerScores[1]} do ${playerScores[2]}`; modalTitle.textContent = "Gratulacje, Gracz 1!"; }
                    else if (playerScores[2] > playerScores[1]) { msg = `<span class="font-bold text-red-500">Gracz 2 wygrywa!</span><br>${playerScores[2]} do ${playerScores[1]}`; modalTitle.textContent = "Gratulacje, Gracz 2!"; modalTitle.className = "text-4xl font-bold text-red-500 mb-4"; }
                    else { msg = `Remis! (${playerScores[1]} do ${playerScores[1]})`; modalTitle.textContent = "Niesamowite!"; modalTitle.className = "text-4xl font-bold text-yellow-400 mb-4"; }
                    modalMessage.innerHTML = msg;
                    modalHighScoreMessageEl.classList.add('hidden');
                }

                if (currentLevel < maxLevel) {
                    if (gameMode === 'single' && !isGameOver) modalTitle.textContent = `Poziom ${currentLevel} ukończony!`;
                    modalSubmessage.textContent = "Gotowi na następny poziom?";
                    modalNextButton.textContent = "Następny Poziom";
                } else {
                    if (gameMode === 'single' && !isGameOver) modalTitle.textContent = "Gratulacje!";
                    modalSubmessage.textContent = "Ukończyłeś całą grę!";
                    modalNextButton.textContent = "Zagraj Ponownie";
                }
                winModal.classList.remove('opacity-0', 'invisible');
                setTimeout(() => winModalContent.classList.remove('scale-95', 'opacity-0'), 10);
            }
            
            function handleModalClick() {
                stopConfetti();
                if (gameMode === 'single' && isGameOver) isGameOver = false;
                else if (currentLevel < maxLevel) currentLevel++;
                else currentLevel = 1;
                createBoard();
            }

            // Konfetti
            function Particle() {
                this.x = Math.random() * confettiCanvas.width; this.y = Math.random() * -confettiCanvas.height - 20;
                this.size = Math.random() * 8 + 4; this.velocityX = Math.random() * 6 - 3; this.velocityY = Math.random() * 5 + 2;
                this.gravity = 0.05; this.color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                this.opacity = 1; this.rotation = Math.random() * 360; this.rotationSpeed = Math.random() * 4 - 2;
            }
            Particle.prototype.update = function() {
                this.velocityY += this.gravity; this.x += this.velocityX; this.y += this.velocityY; this.rotation += this.rotationSpeed;
                if (this.y > confettiCanvas.height) { this.y = Math.random() * -confettiCanvas.height - 20; this.x = Math.random() * confettiCanvas.width; }
            }
            Particle.prototype.draw = function() {
                confettiCtx.save(); confettiCtx.translate(this.x + this.size/2, this.y + this.size/2); confettiCtx.rotate(this.rotation * Math.PI/180);
                confettiCtx.fillStyle = this.color; confettiCtx.globalAlpha = this.opacity; confettiCtx.fillRect(-this.size/2, -this.size/2, this.size, this.size); confettiCtx.restore();
            }
            function animateConfetti() {
                confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                confettiParticles.forEach(p => { p.update(); p.draw(); });
                confettiAnimationId = requestAnimationFrame(animateConfetti);
            }
            function startConfetti() { if (confettiAnimationId) return; resizeConfettiCanvas(); confettiParticles = []; for(let i=0; i<150; i++) confettiParticles.push(new Particle()); animateConfetti(); }
            function stopConfetti() { if (confettiAnimationId) cancelAnimationFrame(confettiAnimationId); confettiAnimationId = null; confettiParticles = []; confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height); }
            window.addEventListener('resize', resizeConfettiCanvas);

            // Inicjalizacja
            loadSettings(); loadHighScores(); createBoard();
            spResetButton.addEventListener('click', createBoard); mpResetButton.addEventListener('click', createBoard);
            modalNextButton.addEventListener('click', handleModalClick);
            settingsButton.addEventListener('click', openSettingsModal); settingsCloseButton.addEventListener('click', closeSettingsModal);
            soundToggle.addEventListener('click', toggleSound);
            modeSinglePlayerButton.addEventListener('click', () => setGameMode('single'));
            modeMultiPlayerButton.addEventListener('click', () => setGameMode('multi'));
            settingsModal.addEventListener('click', (e) => { if (e.target === settingsModal) closeSettingsModal(); });
        });
    </script>
</body>
